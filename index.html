<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Budget & Cost Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel buddy!</h1>
        <p>Your ultimate trip budget and cost estimator</p>
    </header>
    <main>
        <!-- Trip Details Section -->
        <div class="box">
            <h2>Trip Details</h2>
            <form id="tripForm">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required placeholder="Where are you going?">

                <label for="startDate">Date of Trip</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="expectedBudget">Expected Budget (INR)</label>
                <input type="number" id="expectedBudget" name="expectedBudget" step="0.01" required placeholder="Total budget for the trip">

                <label for="numParticipants">Number of Members</label>
                <input type="number" id="numParticipants" name="numParticipants" min="1" required placeholder="How many participants?">

                <button type="button" onclick="showParticipantForm()">Next</button>
            </form>
        </div>

        <!-- Participant Details Section -->
        <div class="box" id="participantSection" style="display: none;">
            <h2>Participants Details</h2>
            <div id="participantsFields"></div>
            <button type="button" onclick="calculateResults()">Calculate</button>
        </div>

        <!-- Results Section -->
        <div class="box" id="resultsSection" style="display: none;">
            <h2>Results</h2>
            <div id="participantsSummary"></div>
            <div id="resultsOutput"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
